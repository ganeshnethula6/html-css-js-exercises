<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bs1.css">
    <script src="./assets/js/bs1.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2 class="h2">Example for the simple Modal</h2>
        <p> click the button to open the modal</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modelOpen">Open Model</button>
    </div>
    <!-- Modal div-->
    <div class="modal" id="modelOpen">
        <div class="modal-dialog model-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-grey">Modal body goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save chanages</button>
                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>

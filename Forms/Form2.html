<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form2</title>
    <link rel="stylesheet" href="assets/css/Forms2.css">
</head>
<body>
    <div id="form">
        <form action="submit">
            <fieldset id=" fieldSet">
                <legend id="formLegend">USER FORM</legend>
                <table id="formTable">
                    <tr>
                        <td>
                            <ul>
                                <li>FIRST NAME</li>
                            </ul>
                        </td>
                        <td class="inputs">
                            <input type="text" name="fisrtName" id="fisrtName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>PASSWORD</li>
                            </ul>
                        </td >
                        <td class="inputs">
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <ul>
                                <li>GENDER</li>
                            </ul>
                        </td>
                        <td  class="inputs">
                            <input type="radio" name="gender" id="male">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="gender">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>ADDRESS</li>
                            </ul>
                        </td>
                        <td class="inputs">
                            <textarea name="address" id="address" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>D.O.B</li>
                            </ul>
                            <td class="inputs">
                                <input type="date" name="dob" id="dob">
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>SELECT GAMES</li>
                            </ul>
                        </td>
                        <td class="inputs">
                            <input type="checkbox" name="Hockey" id="hockey">
                            <label for="checkbox">Hockey</label></li>
                            <input type="checkbox" name="Football" id="football">
                            <label for="checkbox">Football</label>
                             <input type="checkbox" name="Badminton" id="badminton">
                            <label for="checkbox">Badminton</label>
                            <input type="checkbox" name="Cricket" id="cricket">
                            <label for="checkbox">Cricket</label>
                            <input type="checkbox" name="Volleyball" id="volleyball">
                            <label for="checkbox">Volleyball</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>MARITAL STATUS</li>
                            </ul>
                        </td>
                        <td  class="inputs">
                            <input type="radio" name="married" id="married">
                            <label for="ms">Married</label>
                            <input type="radio" name="unmarried" id="unmarried">
                            <label for="ms">Unmarried</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                        <center>
                        <button>Submit</button>
                        <button>Reset</button>
                        </center>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <input type="checkbox" name="accept" id="accept">
                                <label for="accept">I accept this agrement</label>
                            </center>
                        </td>
                    </tr>
                </table>
            </fieldset> 
        </form>
    </div>
    
</body>
</html>

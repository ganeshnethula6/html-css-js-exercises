<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment7</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }

        p {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body style="background-color:rgb(255, 136, 0) ;">
    <h1>This is Text formatting Example</h1>
    <p>This is the normal text in the paragraph.</p>
    <p><b>This is the bold text in the paragraph.</b></p>
    <p><i>This is the italic text in the paragraph.</i></p>
    <p><ins>This is the underlined text in the paragraph.</ins></p>
    <p><ins><b><i>This is the bold italic and underlined text in the paragraph.</i></b></ins></p>
</body>

</html>
